apiVersion: apps/v1
kind: Deployment
metadata:
  name: thingsboard-deployment
  namespace: dev-1
spec:
  selector:
    matchLabels:
      app: thingsboard
  replicas: 3
  template:
    metadata:
      labels:
        app: thingsboard
    spec:
      containers:
        - name: thingsboard-postgres
          image: thingsboard/tb-postgres
          envFrom:
            - configMapRef:
                name: postgres-config
